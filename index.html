<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <!-- Main start -->

    <main class="site-main">
        <section class="fizzbuzz">
        <div class="mb-5">
            <div class="container">
                <h2 class="text-center">FizzBuzz</h2>
                
                <form class="site-fizbuz-form">
                    <div class="d-flex ">
                        <input class="site-input form-control" type="number">
                        <button class=" btn btn-success" type="submit">Check</button>
                    </div>
                </form>
                <div class="site-alert alert alert-success mt-5 text-center">
                </div>
            </div>
        </div>
    </section>
        <!-- Currency-converter start  -->
        <section class="currency">
            <div class="container">
                <h2 class="currency-text">
                    Currency Converter
                </h2>
                <form class="currency-form" method="post" autocomplete="off" id="currency_form">
                    <div class="currency-box">
                        <input class="currency-input" name="user_number" id="currency_input" type=" number " placeholder="Enter number" required>
                        <select class="currency-input currency-select" name="user_select_curse" id="currency_select">
                            <option selected disabled hidden>Select your currency</option>
                            <option value="10891.39">EURO</option>
                            <option value="11074.42">USD</option>
                            <option value="182.97">RUBL</option>
                            <option value="1556.29">YUAN</option>
                        </select>
                        <div class="currency-input currency-outputbox">
                            <output class="currency-output" type="number" name="currency_uzs" id="currency_output">00</output>
                            <span class="currency-outputboxtext">so'm</span>
                        </div>
                    </div>

                    <button class="currency-btn" type="submit">Convert</button>
                </form>
            </div>
        </section>
        <!-- Currency-converter end -->
    </main>
    <!-- Main finish  -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
